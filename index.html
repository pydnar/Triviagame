<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Link for our banner text -->
    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <!-- Background Image-->
    <div class="bg">
        <div class="main-bg">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Randy's Trivial Trivia!</h1>
                        <h5 id="catStart">Click the cat to start!
                        </h5>
                        <span id="timeLeft"></span>
                        <span id="questions"></span>
                        <span id="answer"></span>
                    </div>
                </div>
                <img src="https://media.giphy.com/media/3q1ugvyfqPS4LyeUfb/giphy_s.gif" data-still="https://media.giphy.com/media/naxep4vNBAOL6/giphy_s.gif"
                    data-animate="https://media.giphy.com/media/3q1ugvyfqPS4LyeUfb/giphy.gif" data-state="still" class="gif">
            </div>
        </div>
    </div>

</html>
